<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 500px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-iteration-count: 10;
  animation-duration: 4s;
}

@keyframes example {
  0%   {background-color: brown;}
  25%  {background-color: yellow;}
  50%  {background-color: blue;}
  100% {background-color: green;}
}
</style>
</head>
<body>

<div></div>
<div></div>
<div></div>

</body>
</html>
